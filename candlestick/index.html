<head>
    <!-- Other HTML code -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <div class="chart-container">
      <div id="chart"></div>
    </div>
  
    <script>
    fetch('json.txt')
    .then(response => response.json())
    .then(data => {
        // Prepare the data for the candlestick graph
        var series = [
        {
            data: data.map(item => ({
            x: item.Date,
            y: [
                Math.round(item.Open),
                Math.round(item.High),
                Math.round(item.Low),
                Math.round(item.Close),
            ],
            })),
        },
        ];

        // Create the chart using ApexCharts
        var options = {
        series: series,
        chart: {
            type: 'candlestick',
            height: 400,
        },
        title: {
            text: 'Candlestick Chart',
            align: 'center',
        },
        xaxis: {
            type: 'datetime',
        },
        yaxis: {
            labels: {
            formatter: function (value) {
                return Math.round(value);
            },
            },
        },
        };

        var chart = new ApexCharts(document.querySelector('#chart'), options);
        chart.render();
    })
    .catch(error => console.error(error));
    </script>
  </body>
